<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->

    <!-- Star Icon-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/eachHike-B_7seXo7.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/app-Mm52W_KA.js">
    <link rel="stylesheet" crossorigin href="/assets/app-Blu9326X.css">
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- Main content goes here -->
    <!-- the template to pupulate hike information -->
    <main class="container py-4">
      <h1 id="hikeName">Loading...</h1>

      <!-- Hike image -->
      <img
        id="hikeImage"
        class="img-fluid rounded mt-3 d-block mx-auto"
        src=""
        alt="Hike image"
      />

      <!-- Write Review button (handled in JavaScript) -->
      <div class="text-center mt-3">
        <button id="writeReviewBtn" class="btn btn-primary">
          Write Review
        </button>
      </div>
    </main>

    <div class="container">
      <h2>Reviews:</h2>
      <div id="details-go-here"></div>
      <!-- Here is the container for cards with horizontal scrolling -->
      <div class="card-container">
        <div id="reviewCardGroup" class="row row-cols-auto">
          <!-- Add your card templates here -->
        </div>
      </div>
    </div>

    <template id="reviewCardTemplate">
      <div class="card bg-secondary">
        <img class="card-img-top" />
        <div class="card-body bg-light">
          <h5 class="title">placeholder</h5>
          <p class="star-rating"></p>
          <p class="time">placeholder</p>
          <p class="level">placeholder</p>
          <p class="season">placeholder</p>
          <p class="scrambled">placeholder</p>
          <p class="flooded">placeholder</p>
          <br />
          <p class="description">
            This card has supporting text below as a natural lead-in to
            additional content.
          </p>
        </div>
      </div>
    </template>

    <!-- our own footer goes here -->
    <site-footer></site-footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->

  </body>
</html>
